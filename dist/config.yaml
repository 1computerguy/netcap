project_name: netcap
release:
  github:
    owner: dreadl0ck
    name: netcap
  name_template: '{{.Tag}}'
brew:
  name: netcap
  github:
    owner: dreadl0ck
    name: homebrew-formulas
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "netcap"
  description: A framework for secure and scalable network traffic analysis
  homepage: https://github.com/dreadl0ck/netcap
scoop:
  name: netcap
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/dreadl0ck/netcap/releases/download/{{ .Tag }}/{{
    .ArtifactName }}
builds:
- goos:
  - darwin
  - windows
  goarch:
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  - windows_amd64
  main: ./cmd/
  ldflags:
  - -L /usr/local/opt/libpcap/lib -s -w -X main.build={{.Version}}
  binary: netcap
  hooks:
    post: ./docker/build.sh
  env:
  - CGO_ENABLED=1
  lang: go
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpm:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  bindir: /usr/local/bin
snapcraft:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
